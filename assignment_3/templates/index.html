<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="=utf-8">
	<meta name="description" content="CSCB20 Home Page">
	<meta name="author" content="Jeremy Downey">
	<meta name="author" content="Jitong Zhang">
	<!-- The code on line 9 about Viewport is taken from here: https://www.w3schools.com/html/html_responsive.asp -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSCB20 - Introduction to Databases and Web Applications</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='index.css') }}">
</head>
<body>
	<header id="main-header">
			<div class="container">
				<h1>CSCB20 - Introduction to Databases and Web Applications</h1>
			</div>
	</header>
	<div class="flex-container">
		<section id="box1">
			<div class="card" >
				
			<label>Login:</label>
				<form action="/submitLogin" method="POST">
					<input class="input-box" type="text" name="username" placeholder="Username">
					<input class="input-box" type="text" name="password" placeholder="Password">
					<input type="submit" name="login-submit">
				</form>
			</div>
			
			<br><br><br>
			<div class="card" >
			<label>Register:</label>
				<form action="/submitRegistration" method="POST">
					<input class="input-box" type="text" name="usernameRegister" placeholder="Username">
					<input class="input-box" type="text" name="passwordRegister" placeholder="Password">
					<select id="studentOrInstructor" name="instructorRegister">
						<option value="instructor">Instructor</option>
						<option value="student">Student</option>
					</select>
					<input type="submit" name="login-submit">
				</form>
			</div>

		</section>
	</div>
	<footer id="main-footer">

		<br><a href="https://www.utsc.utoronto.ca/cms/faculty-of-computer-science">UofT Faculty of Computer Science</a>
	</footer>
</body>
</html>
